		<div id="script"></div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					id: "",
					buynum: 1,
					detail: null,
					swiperList: [],
					curImg: '',
					comments: [],
					comment: "",
					buttons: [],
					count: 0,
					inter: null
				},
				computed: {
					SecondToDate: function() {
						var time = this.count;
						if (null != time && "" != time) {
							if (time > 60 && time < 60 * 60) {
								time =
									parseInt(time / 60.0) +
									"分钟" +
									parseInt((parseFloat(time / 60.0) - parseInt(time / 60.0)) * 60) +
									"秒";
							} else if (time >= 60 * 60 && time < 60 * 60 * 24) {
								time =
									parseInt(time / 3600.0) +
									"小时" +
									parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
									) +
									"分钟" +
									parseInt(
										(parseFloat(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											) -
											parseInt(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											)) *
										60
									) +
									"秒";
							} else if (time >= 60 * 60 * 24) {
								time =
									parseInt(time / 3600.0 / 24) +
									"天" +
									parseInt(
										(parseFloat(time / 3600.0 / 24) - parseInt(time / 3600.0 / 24)) *
										24
									) +
									"小时" +
									parseInt(
										(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
									) +
									"分钟" +
									parseInt(
										(parseFloat(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											) -
											parseInt(
												(parseFloat(time / 3600.0) - parseInt(time / 3600.0)) * 60
											)) *
										60
									) +
									"秒";
							} else {
								time = parseInt(time) + "秒";
							}
						}
						return time;
					}
				},
				async created() {
					var frontmenus = JSON.parse(localStorage.getItem("daohangmenus"))
					if(typeof frontmenus == "object"){
						frontmenus.forEach(item => {
							if(item.menutable == "discussmingxingtongkuan"){
								this.buttons = item.buttons
							}
						})
					}
					var id = getParam('id')
					this.id = id
					await this.getDetail(id)
					this.getComments()
				},
				destroyed: function() {
					window.clearInterval(this.inter);
				},
				methods: {
					download(file){
					  window.open(file)
					},
					buynumDec(){
						if(this.buynum!=1){
							this.buynum--
						}
					},
					buynumInc(){
						this.buynum++
					},
					getSession(){
						return new Promise((resolve) => {
							var tablename = localStorage.getItem("sessionTable")
							session(`${tablename}`, (data) => {
								if(data&&data.code==0){
									resolve(data.data)
								}
							})
						})
					},
					addCart(){
						var _this = this;
						console.log(localStorage.getItem(`cart${this.detail.id}`));
						if (localStorage.getItem(`cart${this.detail.id}`)) {
							alert('该商品已添加到购物车')
							return
						}
						cartSave({
							tablename: 'discussmingxingtongkuan',
							goodid: this.detail.id,
							picture: this.swiperList[0],
							buynumber: this.buynum,
							price: this.detail.price,
							userid: localStorage.getItem("userid"),
							discountprice: this.detail.price
						}, function(res) {
							localStorage.setItem(`cart${_this.detail.id}`, true);
							alert('添加到购物车成功')
						});
					},
					onBuyTap() {
						let orderGoods = [];
						// 跳转到下单页面,需要购买的数据保存在缓存
						localStorage.setItem('orderGoods', JSON.stringify([{
							tablename: 'discussmingxingtongkuan',
							goodid: this.detail.id,
							picture: this.swiperList[0],
							buynumber: this.buynum,
							price: this.detail.price,
							userid: localStorage.getItem("userid"),
							discountprice: this.detail.price
						}]))
						// 跳转到支付页面
						window.location.href = '../order/confirm-order.html';
					},
					
					getDetail(id){
						return new Promise((resolve) => {
							goodsInfo('discussmingxingtongkuan',id, (res) => {
								var scripts = [
									"../../assets/js/relys/main.js"
								]
								this.detail = res.data
								this.$nextTick(() => {
									var _this = this;
									
									// scripts.forEach(ele => {
									// 	var new_element = document.createElement("script");
									// 	new_element.setAttribute("type", "text/javascript");
									// 	new_element.setAttribute("src", ele); // 在这里引入了a.js
									// 	$('#script').append(new_element);
									// })
									resolve(res)
								})
							})
						})
					},
					getComments(){
						commentList("discussmingxingtongkuan", this.detail.id, (res) => {
							if(res&&res.code==0){
								this.comments = res.data.list
							}
						})
					},

					async onCommentTap(){
						var user = await this.getSession()
						if(user){
							var data = {
								refid: this.detail.id,
								content: this.comment,
								userid: user.id 
							}
							addComment("discussmingxingtongkuan", data, (res) => {
								if(res&&res.code==0){
									alert("评论成功")
									this.getComments()
								}
							})
						}else{
							alert("评论失败")
						}
					},
				}
			})
		</script>
